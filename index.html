<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0"&amp;gt>
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <img class="logo" src="imagenes/logo.png">
        </header>

        <main>
            <section class="principal">
                    <textarea cols="30" rows="10"  class="input-padron" required placeholder="Ingrese texto aquí"></textarea>
                    <div>
                        <h6 class="condiciones">Solo letras minúsculas y sin acentos</h6>
                    </div>
                    <div class="botones">
                        <button class="encriptar" onclick="btn_encript()">Encriptar</button>
                        <button class="desencriptar" onclick="btn_desencript()">Desencriptar</button>
                    </div>
                    
                

            </section>

            <section>
                
                <div class="caja">
                    <textarea cols="20" rows="10" class="mensaje-copiado" readonly></textarea>
                    <button class="copiar" onclick="updateClipboard()">Copiar</button>
                </div>
            </section>
            <script src="code.js"></script>
        </main>

        <footer>
            <p class="copyright">Rodrigo David Salvador Moreno - 2023</p>
        </footer>
    </body>
</html>
